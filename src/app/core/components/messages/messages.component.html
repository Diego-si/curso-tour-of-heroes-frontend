<mat-accordion *ngIf="messageService.getMessages().length">
  <mat-expansion-panel class="painel">
    <mat-expansion-panel-header>
      <mat-panel-title > Mensagens </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      <button mat-raised-button (click)="messageService.clear()">
        Limpar Mensagens
      </button>
    </p>

    <mat-list>
      <mat-list-item *ngFor="let message of messageService.getMessages()">
        {{ message }}
      </mat-list-item>
    </mat-list>

  </mat-expansion-panel>
</mat-accordion>
