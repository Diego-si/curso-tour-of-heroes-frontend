<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Feliz</h2>
  <div><span>id:</span>{{ hero.id }}</div>
  <div><span>name:</span>{{ hero.name }}</div>

  <div class="content">
    <label for="name">Hero name:</label>
    <input
      id="name"
      [(ngModel)]="hero.name"
      placeholder="name"
      type=""
    />
  </div>
</div>
