<div *ngIf="hero" class="hero">
  <h1>{{ hero.name | uppercase }} Feliz</h1>
  <div><span>id:</span>{{ hero.id }}</div>
  <div><span>name:</span>{{ hero.name }}</div>

  <div class="content">
    <label for="name">Hero name:</label>
    <input
      id="name"
      [(ngModel)]="hero.name"
      placeholder="name"
      type=""
    />
  </div>

  <button mat-raised-button (click)="goBack()">Voltar</button>

</div>
