<h2>Meus Heroes</h2>

<ul class="heroes">
  <a href="#" style="--clr: #1e9bff">

    <li
      *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"
    >
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      {{ hero.name }}
    </li>
  </a>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
